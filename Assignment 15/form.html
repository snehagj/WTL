<!DOCTYPE html>
<html>
<head>
  <title>User Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"], input[type="email"], input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    a {
      display: inline-block;
      margin-top: 10px;
      color: #007BFF;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>Insert User</h2>
  <form action="insert.php" method="POST">
    <label for="insert-name">Name:</label>
    <input type="text" id="insert-name" name="name" placeholder="Enter your name" required>
    
    <label for="insert-email">Email:</label>
    <input type="email" id="insert-email" name="email" placeholder="Enter your email" required>
    
    <input type="submit" value="Insert">
  </form>

  <h2>Update User</h2>
  <form action="update.php" method="POST">
    <label for="update-id">ID:</label>
    <input type="number" id="update-id" name="id" placeholder="Enter user ID" required>
    
    <label for="update-name">New Name:</label>
    <input type="text" id="update-name" name="name" placeholder="Enter new name" required>
    
    <label for="update-email">New Email:</label>
    <input type="email" id="update-email" name="email" placeholder="Enter new email" required>
    
    <input type="submit" value="Update">
  </form>

  <a href="display.php">View All Users</a>
</body>
</html>
