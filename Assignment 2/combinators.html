<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Combinators </title>
    <style>
       
        div p {
            color: blue;
        }
   
        div > p {
            font-weight: bold;
        }

        h2 + p {
            color: green;
        }

        h2 ~ p {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div>
        <p>This is a paragraph inside a div.</p>
        <section>
            <p>This paragraph is inside a section inside a div.</p>
        </section>
        <p>This is another direct child paragraph.</p>
    </div>
    <h2>Heading</h2>
    <p>This paragraph is immediately after the heading.</p>
    <p>This paragraph is also after the heading.</p>
</body>
</html>
