 <html>
   <head>
      <title>Employee Details</title>
      <style>
                    table { width: 60%; border-collapse: collapse; margin: 20px; }
                    th, td { border: 1px solid black; padding: 10px; text-align: left; }
                    th { background-color: #f2f2f2; }
                </style>
   </head>
   <body>
      <h2>Employee List</h2>
      <table>
         <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Role</th>
            <th>Salary ($)</th>
         </tr>
         <tr>
            <td>101</td>
            <td>Alice Johnson</td>
            <td>Software Engineer</td>
            <td>75000</td>
         </tr>
         <tr>
            <td>102</td>
            <td>Bob Smith</td>
            <td>Project Manager</td>
            <td>90000</td>
         </tr>
         <tr>
            <td>103</td>
            <td>Charlie Brown</td>
            <td>Data Analyst</td>
            <td>68000</td>
         </tr>
         <tr>
            <td>104</td>
            <td>Diana Ross</td>
            <td>UX Designer</td>
            <td>72000</td>
         </tr>
      </table>
   </body>
</html>
